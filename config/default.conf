# Server Optimizer Default Configuration
# This file contains default settings for the optimizer script

# General Settings
LOG_LEVEL="INFO"
LOG_FILE="/var/log/server-optimizer.log"
BACKUP_DIR="/root/server-optimizer-backups"
NON_INTERACTIVE=false

# System Settings
DISABLE_IPV6=true
MANAGE_SWAP=true
CONFIGURE_SYSTEM_LIMITS=true

# Web Server Settings
INSTALL_ENGINTRON=true
SWITCH_APACHE_MPM=true
OPTIMIZE_APACHE=true
INSTALL_MOD_LSAPI=true

# Database Settings
OPTIMIZE_MYSQL=true

# Cache Settings
INSTALL_REDIS=true
CONFIGURE_REDIS_WP=true
REDIS_CACHE_SIZE="" # Auto-calculate if empty
REDIS_DATABASE=0
REDIS_DB_LIMIT=16

# Security Settings
IMPLEMENT_BAD_BOT_BLOCKER=true
OPTIMIZE_IMUNIFY360=true

# cPanel Settings
MODIFY_CPANEL_TWEAKS=true

# Advanced Settings
SERVER_TYPE="" # Auto-detect if empty
FORCE_SERVER_TYPE=false # If true, use SERVER_TYPE and don't auto-detect
